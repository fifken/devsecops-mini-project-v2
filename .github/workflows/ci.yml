name: DevSecOps Mini Project CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm test

      - name: Run NPM Audit (Dependency Scan)
        run: npm audit --audit-level=high --json || true

      - name: Run Gitleaks Scan (Secrets Detection)
        uses: zricethezav/gitleaks-action@v2 # Menggunakan v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Ini memastikan Gitleaks memindai seluruh riwayat Git
          # Gitleaks action v2 secara otomatis akan mencari .gitleaks.toml
          # di root repo, jadi tidak perlu 'config-path'
       - name: Execute Gitleaks Full Scan
        run: |
          # Perintah gitleaks ini akan memindai seluruh direktori
          # dan riwayat git dari awal hingga akhir.
          # --config=.gitleaks.toml akan otomatis dibaca jika ada di root
          # --redact menyensor rahasia di output log
          # --exit-code=1 akan membuat step gagal jika leaks ditemukan
          gitleaks detect --source=. --verbose --redact --full-history --exit-code=1
        continue-on-error: false # Pastikan langkah ini gagal jika leaks ditemukan
