name: DevSecOps Mini Project CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository (Full History)
        uses: actions/checkout@v3
        with:
          # Ini penting: fetch seluruh riwayat untuk memastikan semua file ada
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm test

      - name: Run NPM Audit (Dependency Scan)
        # '|| true' mencegah pipeline gagal total jika hanya ada warning dari npm audit.
        # Anda masih bisa melihat hasilnya di log.
        run: npm audit --audit-level=high --json || true

      # Langkah ini menggunakan zricethezav/gitleaks-action@v2 hanya untuk mengunduh dan menyediakan biner gitleaks CLI.
      # Action ini sendiri tidak melakukan pemindaian, kita akan memanggil CLI secara eksplisit.
      - name: Download Gitleaks CLI
        uses: zricethezav/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Diperlukan untuk akses repo jika private

      # Langkah ini akan memaksa Gitleaks untuk memindai konten app.js melalui stdin (pipe)
      # Ini adalah cara paling langsung untuk memastikan Gitleaks memproses konten file.
      - name: Execute Gitleaks Scan via Pipe
        run: |
          cat app.js | gitleaks detect --pipe --redact --verbose --exit-code=1
        continue-on-error: false
